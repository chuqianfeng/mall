<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="../js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $.ajax({
                type : "GET",
                url : "/test/18IS2018/queryPicList",
                data : "",
                dataType : "json",
                async : false,
                success : function(res) {
                    if(res.code == 0){
                       var list =  res.data;
                       if(list != null && list.length > 0){
                           var html = "";
                           html += "<div class='fukuan_item'>";
                           for(var i = 0;i<list.length;i++){
                               html += "<label><div ><img src="+'"'+list[i].picName+'"'+'>'+"</div></label>";
                           }
                           html += "</div>";
                           $("#yhqDiv").append(html);
                       }
                    }


                },
                error : function(e) {
                    parent.alertMsg("访问异常!");
                }
            });

        });
    </script>


</head>

<body>
<div class="fukuan_item" id="yhqDiv" >
    <span></span>
</div>

<form action="http://192.168.142.1:8080/upload/fdfs_upload" method="POST" name="pict" id="pict"
      enctype="multipart/form-data">
    <table>
        <tr>
            <td>图片上传：</td>
            <td><input type=file name="file" multiple = "multiple" id="doc"
                       onchange="showImage();">
            </td>
            <div id="localImag">
                <img id="preview" width=10 height=5 style="display:none" />
            </div>
        </tr>
        <tr>
            <td>pic上传:</td>
            <!-- 为了实现张图片上传，上传框这个name要都一样 -->
            <td><input type="number" name="price" id="pri" placeholder="price"></td>
            <td>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="提交" />
            </td>
        </tr>
    </table>
</form>
</body>
<script type="text/javascript">
    function showImage() {
        var docObj = document.getElementById("doc");
        var imgObjPreview = document.getElementById("preview");
        if (docObj.files && docObj.files[0]) {
            //火狐下，直接设img属性
            imgObjPreview.style.display = 'block';
            imgObjPreview.style.width = '300px';
            imgObjPreview.style.height = '120px';
            //imgObjPreview.src = docObj.files[0].getAsDataURL();
            //火狐7以上版本不能用上面的getAsDataURL()方式获取，需要一下方式
            imgObjPreview.src = window.URL.createObjectURL(docObj.files[0]);
        } else {
            //IE下，使用滤镜
            docObj.select();
            var imgSrc = document.selection.createRange().text;
            var localImagId = document.getElementById("localImag");
            //必须设置初始大小
            localImagId.style.width = "250px";
            localImagId.style.height = "200px";
            //图片异常的捕捉，防止用户修改后缀来伪造图片
            try {
                localImagId.style.filter = "progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=scale)";
                localImagId.filters
                    .item("DXImageTransform.Microsoft.AlphaImageLoader").src = imgSrc;
            } catch (e) {
                alert("您上传的图片格式不正确，请重新选择!");
                return false;
            }
            imgObjPreview.style.display = 'none';
            document.selection.empty();
        }
        return true;
    }


</script>

</html>
